<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>scroll</title>
		<style type="text/css" media="screen">
			body { margin: 1px; padding: 5px; }
			div.scroll { position: relative; margin: 1px; border: 2px solid #000; padding: 5px; width: 100px; height: 100px; background: #fff; overflow: auto; }
			#scroll-1 { top: 0; left: 0; }
				#scroll-1-1 { top: 1px; left: 1px; }
					#scroll-1-1-1 { top: 1px; left: 1px; }
			#forceScroll { width: 5000px; height: 5000px; }
			#marker { position: absolute; border: 2px solid #000; width: 50px; height: 50px; background: #ccc; }
		</style>
		<script type="text/javascript" charset="utf-8">
			var jQueryParamTest = /(\?|&)jquery=compiled(&|$)/;
			if(jQueryParamTest.test(window.parent.location.search)) {
				if(!jQueryParamTest.test(location.search)) {
					location = location + (location.search.length > 0 ? "&" : "?") + "jquery=compiled";
				} else {
					document.write("<script src=\"../include_js.php\"></" + "script><script src=\"../../closure-compiler/comp/offset_scroll.js\"><"+"/script>");
				}
			} else {
				document.write("<script src=\"../include_js.php\"></" + "script><script src=\"scroll.js\"><"+"/script>");
			}
		</script>
	</head>
	<body>
		<div id="scroll-1" class="scroll">
			<div id="scroll-1-1" class="scroll">
				<div id="scroll-1-1-1" class="scroll"></div>
			</div>
		</div>
		<div id="forceScroll"></div>
		<div id="marker"></div>
		<p class="instructions">Click the white box to move the marker to it.</p>
	</body>
</html>
