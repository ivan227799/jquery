<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>fixed</title>
		<style type="text/css" media="screen">
			body { margin: 1px; padding: 5px; }
			div.fixed { position: fixed; margin: 1px; border: 2px solid #000; padding: 5px; width: 100px; height: 100px; background: #fff; overflow: hidden; }
			#fixed-1 { top: 0; left: 0; }
			#fixed-2 { top: 20px; left: 20px; }
			#forceScroll { width: 5000px; height: 5000px; }
			#marker { position: absolute; border: 2px solid #000; width: 50px; height: 50px; background: #ccc; }
		</style>
		<script type="text/javascript" charset="utf-8">
			var jQueryParamTest = /(\?|&)jquery=compiled(&|$)/;
			if(jQueryParamTest.test(window.parent.location.search)) {
				if(!jQueryParamTest.test(location.search)) {
					location = location + (location.search.length > 0 ? "&" : "?") + "jquery=compiled";
				} else {
					document.write("<script src=\"../include_js.php\"></" + "script><script src=\"../../closure-compiler/comp/offset_fixed.js\"><"+"/script>");
				}
			} else {
				document.write("<script src=\"../include_js.php\"></" + "script><script src=\"fixed.js\"><"+"/script>");
			}
		</script>
	</head>
	<body>
		<div id="fixed-1" class="fixed"></div>
		<div id="fixed-2" class="fixed"></div>
		<div id="fixed-no-top-left" class="fixed"></div>
		<div id="forceScroll"></div>
		<div id="marker"></div>
		<p class="instructions">Click the white box to move the marker to it.</p>
	</body>
</html>
